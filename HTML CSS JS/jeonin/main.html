<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jeonin</title>
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/main.css"/>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="title">
        <h1>JEONIN SHOPPING MALL</h1>
    </div>

    <div class="choice-form">
        <div class="name">
            <span>이름</span>
            <input class="name" placeholder="이름을 입력해주세요.">
        </div>
        <div class="choice">
            <p>선택해주세요</p>
            <div class="drink">
                <span>음료</span>
                <select name="drink">
                    <option value="noch">선택</option>
                    <option value="cola">콜라</option>
                    <option value="ice">아이스티</option>
                    <option value="wel1">웰치스(청포도)</option>
                    <option value="wel2">웰치스(포도)</option>
                </select>

                <span>간식</span>
                <select name="snack">
                    <option value="noch">선택</option>
                    <option value="so">소세지</option>
                    <option value="tw">트윅스</option>
                    <option value="home">홈런볼</option>
                </select>
                
                <span>라면</span>
                <select name="drink">
                    <option value="noch">선택</option>
                    <option value="cf">진라면(순한맛)</option>
                    <option value="cs">진라면(매운맛)</option>
                    <option value="ct">참깨라면</option>
                </select>

                <div class="btn">
                    <button name="btn" class="btn">선택완료</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
